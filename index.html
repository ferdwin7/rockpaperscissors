<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="navbar">
        <h1>ROCK PAPER SCISSORS!</h1>
    </div>
    <div class="actualgame">
        <div class="divchoice">
            <button class="choice" id="rock">ROCK</button>
            <button class="choice" id="paper">PAPER</button>
            <button class="choice" id="scissors">SCISSORS</button>
        </div>
    </div>
    <div class="results">
        <div class="runningscore">
            <div class="computerscore">
                <h2>Computer score:</h2>
                <div id="realcomputerscore">0</div>
            </div>
            <div class="playerscore">
                <h2>Player score:</h2>
                <div id="realplayerscore">0</div>
            </div>
        </div>
        <div class="winner">
            <h2>Winner is:</h2>
            <div id="finalwinner">5 rounds</div>
        </div>
    </div>
    <div class="footer">
        <p>created by Ferdian for The Odin Project</p>
    </div>
</body>
</html>

<script src="rps.js"></script>
